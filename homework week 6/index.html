<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <nav>
        <img class="nav-logo" src="images/letositi_logo 1.png" alt="Logo" />
        <a href="№" class="nav-time" target="_blank">Режим работы</a>
        <button>
          <img
            class="nav-middle-point-down"
            src="images/Vector 24.png"
            alt="Point down"
          />
        </button>
        <p>10:00-21:00</p>
        <p class="nav-number">+7(3842) 49 40 11</p>
        <img src="images/map 1.svg" alt="Map" />
        <img src="images/поиск.svg" alt="Search" />
        <img src="images/меню.svg" alt="Menu" />
      </nav>
      <section class="header-photos">
        <a class="img-1" href="#"><img src="images/мк.png" alt="mc" /></a>
        <a class="img-2" href="#"
          ><img src="images/баннер.png" alt="banner"
        /></a>
        <a class="img-3" href="#"
          ><img src="images/событие.png" alt="action"
        /></a>
      </section>
    </header>
    <main>
      <section class="partnership">
        <button class="left-scroll">
          <img src="images/Vector 2.png" alt="Left Scroll" />
        </button>
        <img class="logo1" src="images/logo 1.png" alt="Fix Price" />
        <img class="logo2" src="images/sinsay_logotyp 1.png" alt="SinSay" />
        <img class="logo3" src="images/free-png 1.png" alt="Pyatyorochka" />
        <img
          class="logo4"
          src="images/d310ef40-6b66-495d-981e-bf1f11a16d43 1.png"
          alt="Kari"
        />
        <img
          class="logo5"
          src="images/442cfd000ef8b90028349d479ffc6b2d 1.png"
          alt="Kari Kids"
        />
        <button class="right-scroll">
          <img src="images/Vector 1.png" alt="Right Scroll" />
        </button>
      </section>
      <section class="shadow-gallery">
        <img class="sh-gallery-img-1" src="images/магазины.png" alt="Shops" />
        <img class="sh-gallery-img-2" src="images/детям.png" alt="For Kids" />
        <img class="sh-gallery-img-3" src="images/еда.png" alt="Food" />
        <img class="sh-gallery-img-4" src="images/акции.png" alt="Sales" />
        <img class="sh-gallery-img-5" src="images/кино.png" alt="Movies" />
      </section>
      <section>
        <h2>Галерея нашего ТРЦ</h2>
        <div class="hall-gallery">
          <img
            class="hall-img-1"
            src="images/galery1.png"
            alt="Coay Holidays"
          />
          <div class="shadow-block">
            <div class="shadow-text">
              <p>8-9 октября</p>
              <p></p>
              <button>
                Смотреть все <img src="images/Vector 1.png" alt="All Photos" />
              </button>
            </div>
          </div>
          <img
            class="hall-img-2"
            src="images/galery1.png"
            alt="Coay Holidays"
          />
          <img
            class="hall-img-3"
            src="images/galery1.png"
            alt="Coay Holidays"
          />
          <img
            class="hall-img-4"
            src="images/galery1.png"
            alt="Coay Holidays"
          />
          <img
            class="hall-img-5"
            src="images/galery1.png"
            alt="Coay Holidays"
          />
          <img
            class="hall-img-6"
            src="images/galery1.png"
            alt="Coay Holidays"
          />
          <img
            class="hall-img-7"
            src="images/galery1.png"
            alt="Coay Holidays"
          />
          <img
            class="hall-img-8"
            src="images/galery1.png"
            alt="Coay Holidays"
          />
          <img
            class="hall-img-9"
            src="images/galery1.png"
            alt="Coay Holidays"
          />
          <img
            class="hall-img-10"
            src="images/galery1.png"
            alt="Coay Holidays"
          />
        </div>
        <div class="points">
          <button><img src="images/Vector 2.png" alt="Left Scroll" /></button>
          <div class="activ-point"></div>
          <div class="inactive-point"></div>
          <div class="inactive-point"></div>
          <button><img src="images/Vector 1.png" alt="Right Scroll" /></button>
        </div>
        <button class="gallery">Перейти в галерею</button>
      </section>
      <section class="map-section">
        <h2>Карта ТРЦ “Летосити”</h2>
        <div class="floors"></div>
      </section>
    </main>
  </body>
</html>
