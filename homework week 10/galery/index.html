<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>Galery</title>
</head>
<body>
    <main class="cats">
        <section class="cats__container">
            <h1 class="cats__header">Cats</h1>
            <div class="cats__galery">

            </div>
            <div class="cats__buttons">
                <button id="prevImg" onclick="showPrev()" class="cats__button">Previous</button>
                <button id="nextImg" onclick="showNext()" class="cats__button">Next</button>
            </div>
        </div>

    </main>
    <script src="index.js"></script>

</html>
